<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="mas" checked> <!--checked obriga a marcar um outro. Type "radio" cria uma bola para marcação.-->
                <label for="mas">Masculino</label><!-- O codígo Label serve para dar uma legenda para um item, nesse caso ''Masculino''. Após usar o LABEL use ''for''' para etiquetar o elemento-->
                <input type="radio" name="radsex" id="fem"> <!-- o name precisa ser igual para não marcar duas "radio" ao mesmo tempo-->
                <label for="fem">Feminimo</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
            

        </div>
    </section>
    <footer>
        <p>&copy; cursoemvideo</p>
    </footer>
        <script src="script.js">
        </script>
</body>
</html>
