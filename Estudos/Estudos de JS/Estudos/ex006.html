<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div#area {
font: normal 20pt Arial;
background: rgb(122, 239, 255);
color: white;
width: 250px;
height: 200px;
line-height: 200px;
text-align: center;

} 







    </style>
</head>
<body>
      <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
         <!--funções de intera
    tividade ao passar com o mouse sob determinada, porém existe outra forma usando "addEventListener()" -->
        Mc bin laden
      </div>
      <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
function clicar() {
a.innerText = 'Tranquilo e favoravel'
a.style.background = 'red'
}
function entrar() {
    a.innerText = 'Entrou'
    a.style.background = 'black'
}
function sair() {
    a.innerText = 'Saiu'
    a.style.background ='green'
}

      </script>
</body>
</html>
