<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
        /*Podemos alterar uma tag que é black para inline usando DISPLAY INLINE, o mesmo para 
        tags inline virar uma tag block
         */ 
         background-color: lightblue;
     height: 200px;
     width: 200px;

     border: 10px solid blue;


     padding: 10px 10px 10px 10px;     margin: auto;
        }
        a{
            display: block;
            border-width: 10px;
            border-style: solid;
            padding: 10px 10px;
        
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixabox-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a></p>
</body>
</html>
