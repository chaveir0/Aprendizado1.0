<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores css</title>
</head>
<body>
    <!--Representações de cores por nome-->
    <h2 style="background-color: blue; color: white;" >Exemplo 1</h2>
    <!--Representação por código hexadecimais-->
    <h2 style="background-color: #0000ff; color: #ffffff;">Exemplo 2</h2>
    <!--Representação RGB-->
    <h2 style="background-color: rgb(0, 0, 255); color:rgb(255, 255, 255);">Exemplo 3</h2>
</body>
</html>
