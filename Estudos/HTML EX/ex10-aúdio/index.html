<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aúdio em HTML</h1>
    
<audio preload="metadata" controls>
    <source src="midia/Searching For Time - Telecasted.mp3" type="audio/mpeg">
    <source src="midia/Searching For Time - Telecasted.off" type="audio/ogg">
    <source src="midia/Searching For Time - Telecasted.mp3" type="audio/wav">
    <p>Não foi possível carregar seu arquivo!</p>
    <a href="midia/Searching For Time - Telecasted.mp3">Clique aqui para baixar o arquivo MP3</a>
</audio>
<!--Formatos de aúdio mp3 MP3 WAV OGG// controls-aparecer o player com volume e duração. autoplay-começa a tocar
sem precisar de comandos//preload- "metadata" é o mais indicado carrega apenas informações de duração da música
 "auto" vai carregar todo arquivo e "none" vai carregar as informações somente quando alguém clicar no player.
</a>
</body>
</html>
