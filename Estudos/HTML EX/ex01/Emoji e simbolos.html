   <h1>Parágrafos e quebra de linha.</h1>
   <hr>
   <p>Você pode escrever um parágraf de qualquer jeito.</p>
   <p>Se precisar quebrar o texto em algum lugar específico <br> 
    como esse, você pode usar a tag &t;br&gt;.</p> <!--Less than/ Greater than -->
            <p>Símblos especiais:
                &trade;
                &euro;
                &cent;
                &reg;
                &copy;
                &delta;
                &yen;
                &uarr;
            </p>

            &#x1F495;
